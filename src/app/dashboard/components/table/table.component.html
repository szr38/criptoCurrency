<div class="w-100 h-100">
    <mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="price">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Price </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.price | currency}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="rise">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Rise </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.rise | currency }}
                <mat-icon *ngIf="element.rise>0" style="color:green">arrow_upward</mat-icon>
                <mat-icon *ngIf="element.rise<=0" style="color:red">arrow_downward</mat-icon>
            </mat-cell>
        </ng-container>


        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
</div>
