<form [formGroup]="form" class="vh-100 d-flex justify-content-center align-items-center">
  <div class="d-flex flex-column col-sm-8 col-md-5 col-lg-4 justify-content-center align-items-center">
    <h1 class="mb-5">Criptomoney shop</h1>
    <mat-form-field class="w-100">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email" placeholder="Sincere@april.biz">
      <mat-error *ngIf="form.controls.password.status=='INVALID'  &&  form.controls.email.value!=''">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="form.controls.password.status=='INVALID' &&  form.controls.email.value==''">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Ingresa tu clave</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="123" (keyup.enter)="onLogged()">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-hint>Password 123Qwerty</mat-hint>
      <mat-error *ngIf="form.controls.password.status=='INVALID'">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <button type="submit" class="button-log mt-3 d-flex justify-content-center align-items-center" (click)="onLogged()"
      [disabled]='loading' [ngClass]="{'button-disabled': loading}">
      <span *ngIf="!loading">Log in</span>
      <mat-spinner *ngIf="loading" diameter="30"></mat-spinner>
    </button>
  </div>
</form>
